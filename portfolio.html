<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore our recent web design, development, and digital marketing projects — RakibWebSoft IT Service." />
  <title>Portfolio | RakibWebSoft IT Service</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

  <!-- Header Include -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero small-hero">
    <div class="container text-center">
      <h1>Our Portfolio</h1>
      <p>We’ve helped clients build professional websites, digital campaigns, and apps that deliver real results.</p>
    </div>
  </section>

  <!-- Filter Section -->
  <section class="portfolio-filter-section">
    <div class="container text-center">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="web">Web Design</button>
      <button class="filter-btn" data-filter="app">App Development</button>
      <button class="filter-btn" data-filter="marketing">Digital Marketing</button>
    </div>
  </section>

  <!-- Portfolio Grid -->
  <section class="portfolio-grid-section">
    <div class="container">
      <div class="portfolio-grid">

        <!-- Project 1 -->
        <div class="portfolio-item" data-category="web">
          <img src="assets/images/portfolio/project1.jpg" alt="Website Design" />
          <div class="overlay">
            <h3>Corporate Website</h3>
            <p>Web Design</p>
            <button class="view-btn" data-img="assets/images/portfolio/project1.jpg">View</button>
          </div>
        </div>

        <!-- Project 2 -->
        <div class="portfolio-item" data-category="app">
          <img src="assets/images/portfolio/project2.jpg" alt="App Development" />
          <div class="overlay">
            <h3>HealthCare App</h3>
            <p>App Development</p>
            <button class="view-btn" data-img="assets/images/portfolio/project2.jpg">View</button>
          </div>
        </div>

        <!-- Project 3 -->
        <div class="portfolio-item" data-category="marketing">
          <img src="assets/images/portfolio/project3.jpg" alt="Marketing Campaign" />
          <div class="overlay">
            <h3>Brand Promotion</h3>
            <p>Digital Marketing</p>
            <button class="view-btn" data-img="assets/images/portfolio/project3.jpg">View</button>
          </div>
        </div>

        <!-- Project 4 -->
        <div class="portfolio-item" data-category="web">
          <img src="assets/images/portfolio/project4.jpg" alt="E-commerce Website" />
          <div class="overlay">
            <h3>E-commerce Platform</h3>
            <p>Web Development</p>
            <button class="view-btn" data-img="assets/images/portfolio/project4.jpg">View</button>
          </div>
        </div>

        <!-- Project 5 -->
        <div class="portfolio-item" data-category="app">
          <img src="assets/images/portfolio/project5.jpg" alt="Mobile App" />
          <div class="overlay">
            <h3>Event Booking App</h3>
            <p>Mobile Application</p>
            <button class="view-btn" data-img="assets/images/portfolio/project5.jpg">View</button>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Project Preview" />
  </div>

  <!-- Footer Include -->
  <div id="footer"></div>

  <!-- JS Files -->
  <script src="assets/js/include.js"></script>
  <script src="assets/js/portfolio.js"></script>

</body>
</html>
